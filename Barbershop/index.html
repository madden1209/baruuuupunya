<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barbershop Appointment Booking</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <nav class="nav-container" role="navigation" aria-label="Primary navigation">
      <div class="logo" aria-label="Barbershop logo">Barbershop</div>
      <ul class="nav-links" role="menubar" aria-label="Main menu">
        <li role="none"><a role="menuitem" href="index.html" class="active" aria-current="page">Book Appointment</a></li>
        <li role="none"><a role="menuitem" href="admin.php">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" id="booking-page">
    <h1>Book Your Appointment</h1>
    <p>Choose your service, preferred barber, and pick a date &amp; time.</p>
    <form id="booking-form" aria-label="Appointment booking form" novalidate>
      <div class="form-group">
        <label for="customer-name">Full Name</label>
        <input type="text" id="customer-name" name="customerName" autocomplete="name" required placeholder="Your full name" />
      </div>
      <div class="form-group">
        <label for="service">Service</label>
        <select id="service" name="service" required aria-describedby="service-help">
          <option value="" disabled selected>Select a service</option>
          <option value="Normal Cutting">Normal Cutting (RM 18)</option>
          <option value="Relaxing">Relaxing (RM 125)</option>
          <option value="Rebonding">Rebonding (RM 100)</option>
          <option value="Keratin">Keratin (RM 300)</option>
          <option value="Perming">Perming (RM 300)</option>
          <option value="Coloring">Coloring (RM 50)</option>
        </select>
        <small id="service-help" class="form-help"></small>
      </div>
      <div class="form-group">
        <label for="barber">Choose a Barber</label>
        <select id="barber" name="barber" required>
          <option value="" disabled selected>Select a barber</option>
          <option value="Andriana">Andriana</option>
          <option value="Andre">Andre</option>
          <option value="Jamal">Jamal</option>
          <option value="Abu">Abu</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <select id="time" name="time" required>
          <option value="" disabled selected>Select a time</option>
          <option value="00:00">12:00 AM</option>
          <option value="00:30">12:30 AM</option>
          <option value="01:00">1:00 AM</option>
          <option value="01:30">1:30 AM</option>
          <option value="02:00">2:00 AM</option>
          <option value="02:30">2:30 AM</option>
          <option value="03:00">3:00 AM</option>
          <option value="03:30">3:30 AM</option>
          <option value="04:00">4:00 AM</option>
          <option value="04:30">4:30 AM</option>
          <option value="05:00">5:00 AM</option>
          <option value="05:30">5:30 AM</option>
          <option value="06:00">6:00 AM</option>
          <option value="06:30">6:30 AM</option>
          <option value="07:00">7:00 AM</option>
          <option value="07:30">7:30 AM</option>
          <option value="08:00">8:00 AM</option>
          <option value="08:30">8:30 AM</option>
          <option value="09:00">9:00 AM</option>
          <option value="09:30">9:30 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="10:30">10:30 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="11:30">11:30 AM</option>
          <option value="12:00">12:00 PM</option>
          <option value="12:30">12:30 PM</option>
          <option value="13:00">1:00 PM</option>
          <option value="13:30">1:30 PM</option>
          <option value="14:00">2:00 PM</option>
          <option value="14:30">2:30 PM</option>
          <option value="15:00">3:00 PM</option>
          <option value="15:30">3:30 PM</option>
          <option value="16:00">4:00 PM</option>
          <option value="16:30">4:30 PM</option>
          <option value="17:00">5:00 PM</option>
          <option value="17:30">5:30 PM</option>
          <option value="18:00">6:00 PM</option>
          <option value="18:30">6:30 PM</option>
          <option value="19:00">7:00 PM</option>
          <option value="19:30">7:30 PM</option>
          <option value="20:00">8:00 PM</option>
          <option value="20:30">8:30 PM</option>
          <option value="21:00">9:00 PM</option>
          <option value="21:30">9:30 PM</option>
          <option value="22:00">10:00 PM</option>
          <option value="22:30">10:30 PM</option>
          <option value="23:00">11:00 PM</option>
          <option value="23:30">11:30 PM</option>
        </select>
      </div>
      <button type="submit" class="btn-submit">Book Appointment</button>
    </form>
    <p id="booking-message" role="alert" class="message"></p>

    <hr class="section-divider" />

    <section id="review-section">
      <h2>Customer Reviews</h2>
      <form id="review-form" aria-label="Customer review form" novalidate>
        <div class="form-group">
          <label for="review-text">Your Review</label>
          <textarea id="review-text" name="reviewText" required minlength="10" maxlength="500" placeholder="Write your review here..."></textarea>
        </div>
        <div class="form-group">
          <label for="review-rating">Rating</label>
          <select id="review-rating" name="reviewRating" required>
            <option value="0" selected>0 Stars</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>
        </div>
        <button type="submit" class="btn-submit">Submit Review</button>
      </form>
      <div id="reviews-list" class="reviews-list" aria-live="polite" aria-relevant="additions"></div>
      <p id="no-reviews" class="no-data" hidden>No reviews yet.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
